<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tela</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <h1>Calculadora de Tela</h1>

        <div class="tabs">
            <button class="tab-link active" onclick="openTab(event, 'calculo')">Cálculo de Tela</button>
            <button class="tab-link" onclick="openTab(event, 'costos')">Costos</button>
            <button class="tab-link" onclick="openTab(event, 'guardar')">Guardar Resultados</button>
        </div>

        <!-- Pestaña de Cálculo -->
        <div id="calculo" class="tab-content active">
            <form id="calculator-form">
                <fieldset>
                    <legend>Modo de Cálculo</legend>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="modo" value="cantidad" checked>
                            Calcular tela según cantidad
                        </label>
                        <label>
                            <input type="radio" name="modo" value="con_tela">
                            Calcular moldes con tela disponible
                        </label>
                    </div>
                </fieldset>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="ancho_tela_cm">Ancho utilizable de tela (cm):</label>
                        <input type="number" id="ancho_tela_cm" required>
                    </div>
                    <div class="form-group">
                        <label for="ancho_molde_cm">Ancho del molde (cm):</label>
                        <input type="number" id="ancho_molde_cm" required>
                    </div>
                    <div class="form-group">
                        <label for="alto_molde_cm">Alto del molde (cm):</label>
                        <input type="number" id="alto_molde_cm" required>
                    </div>
                    <div class="form-group">
                        <label for="margen_costura_cm">Margen de costura (cm):</label>
                        <input type="number" id="margen_costura_cm" placeholder="Opcional (ej: 1)">
                    </div>
                    <div class="form-group">
                        <label for="desperdicio_pct">Desperdicio (%):</label>
                        <input type="number" id="desperdicio_pct" placeholder="Opcional (ej: 5)">
                    </div>
                </div>

                <div id="modo-cantidad-fields">
                    <div class="form-group">
                        <label for="cantidad">Cantidad de objetos/piezas:</label>
                        <input type="number" id="cantidad">
                    </div>
                    <label class="checkbox-label">
                        <input type="checkbox" id="doble_molde">
                        ¿El molde se corta por 2? (frente + contrafrente)
                    </label>
                </div>

                <div id="modo-tela-fields" style="display: none;">
                    <div class="form-group">
                        <label for="largo_tela_disponible_cm">Largo de tela disponible (cm):</label>
                        <input type="number" id="largo_tela_disponible_cm">
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">Calcular</button>
                    <button type="reset" class="btn-secondary">Limpiar</button>
                </div>
            </form>

            <div class="results-container">
                <h2>Resumen Rápido</h2>
                <div id="resumen-rapido" class="summary-box">
                    <p>Los resultados de tu cálculo aparecerán aquí.</p>
                </div>
            </div>
        </div>

        <!-- Pestaña de Costos -->
        <div id="costos" class="tab-content">
            <div class="form-group">
                <label for="precio_metro">Precio por metro:</label>
                <input type="number" id="precio_metro">
            </div>
             <div class="button-group">
                <button id="btn-calcular-costos" class="btn-primary">Calcular Costos</button>
                <button id="btn-limpiar-costos" class="btn-secondary">Limpiar</button>
            </div>
            <div class="results-container">
                <h2>Resumen de Costos</h2>
                <div id="resumen-costos" class="summary-box">
                     <p>El desglose de costos aparecerá aquí.</p>
                </div>
            </div>
        </div>

        <!-- Pestaña de Guardar -->
        <div id="guardar" class="tab-content">
            <h2>Resumen Final</h2>
            <div id="resumen-final-tabla" class="summary-box">
                <p>Aquí verás la tabla completa para guardar.</p>
            </div>
            <div class="form-group">
                <label for="notas">Notas (opcional):</label>
                <textarea id="notas" rows="4"></textarea>
            </div>
            <div class="button-group">
                <button id="btn-guardar-txt" class="btn-primary">Guardar como .txt</button>
            </div>
        </div>

    </main>
    <script src="js/logic.js"></script>
</body>
</html>
